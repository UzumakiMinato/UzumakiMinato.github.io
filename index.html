<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Welcome to my GitHub Pages site!" />
  <title>Welcome | My GitHub Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4A90E2;
    }
    p {
      font-size: 1.1rem;
    }
    a {
      color: #4A90E2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, world!</h1>
    <p>Welcome to my website hosted on <strong>GitHub Pages</strong>.</p>
    <p><a href="https://github.com/">Visit my GitHub</a></p>
  </div>
</body>
</html>
